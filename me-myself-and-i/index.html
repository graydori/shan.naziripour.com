  <body>
    <header>
      <h1>
        <img src="img/0.png" alt="ME Myself and I" />
      </h1>
    </header>
    <main>
      <figure style="background-image: url('img/1.png');">
        <figcaption>
          <em>ME</em>
          liked colors, tastes, and sounds.
        </figcaption>
      </figure>
      <figure style="background-image: url('img/2.png');">
        <figcaption>
          <i>Myself</i>
          liked numbers words and patterns
        </figcaption>
      </figure>
      <figure style="background-image: url('img/3.png');">
        <figcaption>They were quite an odd match</figcaption>
      </figure>
      <figure style="background-image: url('img/4.png');">
        <figcaption>
          But
          <i>Myself</i>
          fell in love with
          <em>ME</em>
        </figcaption>
      </figure>
      <figure style="background-image: url('img/5.png');">
        <figcaption>
          <i>Myself</i>
          made
          <strong>I</strong>
          for them to live
        </figcaption>
      </figure>
      <figure style="background-image: url('img/6.png');">
        <figcaption>
          <em>ME</em>
          and
          <i>Myself</i>
          in
          <strong>I</strong>
          lived happily
        </figcaption>
      </figure>
      <figure style="background-image: url('img/7.png');">
        <figcaption>
          <em>ME</em>
          sometimes would get lost
        </figcaption>
      </figure>
      <figure style="background-image: url('img/8.png');">
        <figcaption>
          <i>Myself</i>
          got scared to lose
          <em>ME</em>
        </figcaption>
      </figure>
      <figure style="background-image: url('img/9.png');">
        <figcaption>
          <strong>I</strong>
          become small so
          <i>Myself</i>
          wouldn’t lose
          <em>ME</em>
        </figcaption>
      </figure>
      <figure style="background-image: url('img/10.png');">
        <figcaption>
          But
          <em>ME</em>
          got restless
        </figcaption>
      </figure>
      <figure style="background-image: url('img/11.png');">
        <figcaption>And Nobody like to be on a leash</figcaption>
      </figure>
      <figure style="background-image: url('img/12.png');">
        <figcaption>
          <i>Myself</i>
          didn’t like seeing
          <em>ME</em>
          in pain
        </figcaption>
      </figure>
      <figure style="background-image: url('img/13.png');">
        <figcaption>
          So
          <i>Myself</i>
          gave
          <em>ME</em>
          Space
        </figcaption>
      </figure>
      <figure style="background-image: url('img/14.png');">
        <figcaption>So much that neither could feel anything</figcaption>
      </figure>
      <figure style="background-image: url('img/15.png');">
        <figcaption>
          <i>Myself</i>
          got lost without
          <em>ME</em>
        </figcaption>
      </figure>
      <figure style="background-image: url('img/16.png');">
        <figcaption>
          <em>ME</em>
          left gifts for
          <i>Myself</i>
        </figcaption>
      </figure>
      <figure style="background-image: url('img/17.png');">
        <figcaption>
          So
          <i>Myself</i>
          could find
          <em>ME</em>
        </figcaption>
      </figure>
      <figure style="background-image: url('img/18.png');">
        <figcaption>
          Because
          <em>ME</em>
          loved
          <i>Myself</i>
          too
        </figcaption>
      </figure>
      <figure style="background-image: url('img/19.png');">
        <figcaption>
          <em>ME</em>
          and
          <i>Myself</i>
          and
          <strong>I</strong>
          lived happily
        </figcaption>
      </figure>
      <figure style="background-image: url('img/20.png');">
        <figcaption>
          As long as they both talked and listened, together
          <strong>I</strong>
          can do anything
        </figcaption>
      </figure>
    </main>
